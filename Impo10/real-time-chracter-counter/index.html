<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=z, initial-scale=1.0">
    <title>Real-Time Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Real-time Character Counter</h2>
        <textarea id="textarea" class="textarea" placeholder="Type your text here" maxlength="100"></textarea>

        <div class="counter-container">
            <p>Total Character: <span id="total-counter"></span>
            </p>

            <p>Remaining: <span id="remaining-counter"></span></p>
        </div>

    </div>
<script src="index.js"></script>
</body>

</html>
