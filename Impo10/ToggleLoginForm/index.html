<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singup Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="modalForm">
            <div class="actionBtns">
                <button class="actionBtn signupBtn">Signup</button>
                <button class="actionBtn loginBtn">Login</button>
                <button class="moveBtn">Signup</button>
            </div>
            <div class="userForm">
                <form action="" class="form signup signupForm">
                    <div class="inputGroup">
                        <input type="text" placeholder="First name" autocomplete="off">
                    </div>
                    <div class="inputGroup">
                        <input type="text" placeholder="Last name" autocomplete="off">
                    </div>
                    <div class="inputGroup">
                        <input type="email" placeholder="Email Address" autocomplete="off">
                    </div>
                    <div class="inputGroup">
                        <input type="password" placeholder="Set Password" autocomplete="off">
                    </div>
                    <div class="inputGroup">
                        <input type="password" placeholder="Confirm Password" autocomplete="off">
                    </div>
                    <button class="submitBtn">Signup</button>
                </form>

                <form action="" class="form login">
                    <div class="inputGroup">
                        <input type="email" placeholder="Email Address" autocomplete="off">
                    </div>
                    <div class="inputGroup">
                        <input type="password" placeholder="Enter Password" autocomplete="off">
                    </div>
                    <button class="submitBtn">Login</button> 
                    <br> 
                    <br>
                    <a href="#">Forget Password</a>
                </form>
            </div>

        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
